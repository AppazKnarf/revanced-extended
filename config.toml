enable-magisk-update = true

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/AbakNacchan/revanced-extended/blob/revanced-extended/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
app-name = "YouTube"
build-mode = "module"
included-patches = "'Add splash animation' 'MaterialYou' 'Force hide player buttons background' 'Hide animated button background' 'Hide player buttons background' 'Spoof player parameters' 'Enable slide to seek' 'Remove player controls background' 'Enable slide to seek' 'Custom branding icon YouTube'"
excluded-patches = "'Custom branding name YouTube' 'Announcements' 'Enable debugging'"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"


[Tiktok]
apkmirror-dlurl = "https://apkmirror.com/apk/tiktok-pte-ltd/tik-tok-including-musical-ly/"
build-mode = "module"

[Twitch]
apkmirror-dlurl = "https://apkmirror.com/apk/twitch-interactive-inc/twitch/"
build-mode = "module"
